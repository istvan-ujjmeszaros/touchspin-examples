<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Standalone + Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">TouchSpin Standalone + Tailwind CSS</h1>
        <p class="text-gray-600 mb-6">This demo shows standalone adapter with Tailwind CSS theme (no jQuery required)</p>
        
        <div class="mb-6 p-4 border border-gray-200 rounded">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Basic TouchSpin</h3>
            <input type="text" id="demo-input" value="50" class="px-3 py-2 border border-gray-300 rounded">
            <div class="mt-3 p-3 bg-gray-50 rounded font-mono text-sm" id="value-display">Value: 50</div>
        </div>
        
        <div class="mb-6 p-4 border border-gray-200 rounded">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Controls</h3>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 mx-1 rounded font-medium transition-colors" onclick="getValue()">Get Value</button>
            <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 mx-1 rounded font-medium transition-colors" onclick="setValue(25)">Set to 25</button>
            <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 mx-1 rounded font-medium transition-colors" onclick="setValue(75)">Set to 75</button>
            <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 mx-1 rounded font-medium transition-colors" onclick="destroy()">Destroy</button>
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 mx-1 rounded font-medium transition-colors" onclick="recreate()">Recreate</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@touchspin/standalone@5/dist/umd/touchspin-standalone-tailwind.umd.js"></script>
    
    <script>
        let api = null;
        
        function initTouchSpin() {
            api = TouchSpinStandaloneTailwind.mount('#demo-input', {
                min: 0,
                max: 100,
                step: 1,
                cancelable: true
            });
            
            const input = document.getElementById('demo-input');
            input.addEventListener('change', updateDisplay);
            input.addEventListener('speedchange', (e) => {
                console.log('Speed changed:', e.detail);
            });
        }
        
        function getValue() {
            if (api) {
                const value = api.getValue();
                document.getElementById('value-display').textContent = 'Value: ' + value;
                alert('Current value: ' + value);
            }
        }
        
        function setValue(val) {
            if (api) {
                api.setValue(val);
                updateDisplay();
            }
        }
        
        function destroy() {
            if (api) {
                api.destroy();
                api = null;
                document.getElementById('value-display').textContent = 'Destroyed';
            }
        }
        
        function recreate() {
            if (!api) {
                initTouchSpin();
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            if (api) {
                const value = api.getValue();
                document.getElementById('value-display').textContent = 'Value: ' + value;
            }
        }
        
        // Initialize on load
        initTouchSpin();
    </script>
</body>
</html>
